<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knew you would say yes!</title>

    <!-- Google Font for Cursive Style -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="yes.css">

    <style>
        /* General Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Dancing Script', cursive;
            flex-direction: column;
            overflow: hidden;
        }

        /* Celebration Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Floating Hearts */
        .floating-heart {
            position: absolute;
            bottom: -10px;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
            animation: float-up 5s linear infinite;
            opacity: 0.7;
        }

        @keyframes float-up {
            0% { transform: translateY(0) scale(0.5); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
        }

        /* Main Container */
        .container {
            text-align: center;
        }

        /* Title */
        .header_text {
            font-size: 3em;
            color: #d32f2f;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* GIF */
        .gif_container img {
            max-width: 300px;
            height: auto;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Love Letter */
        .love-letter {
            position: fixed;
            bottom: -100%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 500px;
            height: auto;
            background: #fff5f5;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            font-size: 1.5em;
            color: #b71c1c;
            border: 2px solid #ff5252;
            animation: scroll-up 10s linear 2s infinite;
        }

        @keyframes scroll-up {
            0% { bottom: -100%; }
            100% { bottom: 100%; }
        }

    </style>
</head>
<body>

    <!-- Celebration Effects -->
    <div class="celebration-container"></div>

    <!-- Main Content -->
    <div class="container">
        <h1 class="header_text">Knew you would say yes! üíñ</h1>
        <div class="gif_container">
            <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3c3l5ODh3ZGN6NHhhaDE2Mjg1ZjkwOXczdDFxbWM3dTBtaW9zaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/9XY4f3FgFTT4QlaYqa/giphy.gif">
        </div>
    </div>

    <!-- Animated Love Letter -->
    <div class="love-letter">
        üíå Dear Love, [Yet To know her]<br><br>
        You just made me the happiest person alive! <br>
        I promise to annoy you forever but also love you even more! ‚ù§Ô∏è<br><br>
        Yours Forever, <br>
        [Parth Patil]
    </div>

    <script>
        // Create falling confetti
        function createConfetti() {
            const confettiContainer = document.querySelector(".celebration-container");

            for (let i = 0; i < 10; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = ["red", "pink", "yellow", "purple"][Math.floor(Math.random() * 4)];
                confetti.style.animationDuration = `${Math.random() * 2 + 2}s`;
                confettiContainer.appendChild(confetti);

                setTimeout(() => confetti.remove(), 3000);
            }
        }

        setInterval(createConfetti, 500);

        // Create floating hearts
        function createHearts() {
            const heartContainer = document.querySelector(".celebration-container");

            for (let i = 0; i < 5; i++) {
                let heart = document.createElement("div");
                heart.classList.add("floating-heart");
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDuration = `${Math.random() * 3 + 2}s`;
                heartContainer.appendChild(heart);

                setTimeout(() => heart.remove(), 5000);
            }
        }

        setInterval(createHearts, 1000);
    </script>

</body>
</html>
