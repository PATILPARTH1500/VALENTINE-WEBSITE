<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Font for Cursive Style -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* General Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9e3e3;
            font-family: 'Dancing Script', cursive;
            flex-direction: column;
            overflow: hidden;
        }

        /* Floating Hearts */
        .floating-hearts-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .floating-heart {
            position: absolute;
            bottom: -10px;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
            animation: float-up 5s linear infinite;
            opacity: 0.7;
        }

        @keyframes float-up {
            0% { transform: translateY(0) scale(0.5); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
        }

        /* Title */
        h1 {
            font-size: 3em;
            color: #d32f2f;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Buttons */
        .buttons {
            margin-top: 20px;
        }

        .yes-button, .no-button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            font-family: 'Dancing Script', cursive;
        }

        .yes-button {
            background-color: #4caf50;
            color: white;
        }

        .no-button {
            background-color: #f44336;
            color: white;
        }

        .yes-button:hover {
            background-color: #388e3c;
            transform: scale(1.1);
        }

        .no-button:hover {
            background-color: #d32f2f;
            transform: scale(1.1);
        }

        /* Love Quote */
        .love-quote {
            font-size: 1.5em;
            font-style: italic;
            color: #b71c1c;
            margin-top: 15px;
            opacity: 0;
            animation: fadeIn 3s forwards 2s;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: yellow;
            border-radius: 50%;
            opacity: 0.7;
            animation: sparkle-move 2s linear infinite;
        }

        @keyframes sparkle-move {
            0% { transform: scale(0) translateY(0); opacity: 1; }
            100% { transform: scale(1.5) translateY(-20px); opacity: 0; }
        }

    </style>
</head>
<body>

    <!-- Floating Hearts -->
    <div class="floating-hearts-container"></div>

    <!-- Main Content -->
    <div class="container">
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button class="yes-button" onclick="handleYesClick()">Yes</button>
            <button class="no-button" onclick="handleNoClick()">No</button>
        </div>
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Cute GIF">
        </div>

        <!-- Love Quote -->
        <p class="love-quote" id="loveQuote"></p>
    </div>

    <script>
        // Create floating hearts dynamically
        function createHearts() {
            const heartContainer = document.querySelector(".floating-hearts-container");

            for (let i = 0; i < 8; i++) {
                let heart = document.createElement("div");
                heart.classList.add("floating-heart");
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDuration = `${Math.random() * 3 + 2}s`;
                heartContainer.appendChild(heart);

                setTimeout(() => heart.remove(), 5000);
            }
        }

        setInterval(createHearts, 1000);

        // Love Quotes
        const quotes = [
            "Love is in the air... and in this webpage! ❤️",
            "You're the peanut butter to my jelly! 🥪",
            "You make my heart do a happy dance! 💃🕺",
            "Is your name Google? Because you have everything I’ve been searching for. 😘",
            "If kisses were snowflakes, I'd send you a blizzard! ❄️💋",
            "You had me at 'Hello'... or maybe at 'Yes' 😉"
        ];

        document.getElementById("loveQuote").innerText = quotes[Math.floor(Math.random() * quotes.length)];

        // Create sparkles
        function createSparkles() {
            const sparkle = document.createElement("div");
            sparkle.classList.add("sparkle");
            sparkle.style.left = `${Math.random() * 100}vw`;
            sparkle.style.top = `${Math.random() * 100}vh`;
            sparkle.style.animationDuration = `${Math.random() * 2 + 1}s`;
            document.body.appendChild(sparkle);

            setTimeout(() => sparkle.remove(), 2000);
        }

        setInterval(createSparkles, 500);
    </script>
<script src="script.js"></script>
</body>
</html>
